<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>center block</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .ct-block{
            width: 300px;
            height: 200px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -150px;
            margin-top: -100px;
            background-color: darkgray;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="ct-block"></div>
</body>
</html>
